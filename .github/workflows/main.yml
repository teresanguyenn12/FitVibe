name: FitVibe CI (Expo)

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Install dependencies
        run: npm install

      - name: Verify Expo account (optional)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: expo whoami || expo login --non-interactive -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }}

      - name: Run Expo Prebuild (if applicable)
        run: expo prebuild --platform all || echo "Skipping prebuild"

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Check Expo Doctor (optional)
        run: expo doctor
